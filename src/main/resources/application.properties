spring.application.name=web_truyen


# -----------------------
# Database
# -----------------------
spring.datasource.url=jdbc:mysql://localhost:3306/web_doc_truyen?serverTimezone=UTC
spring.datasource.username=vinh
spring.datasource.password=vinh123

# -----------------------
# Naming entity mapping table in SQL
# -----------------------
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# -----------------------
# Show sql
# -----------------------
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# -----------------------
# Exception
# -----------------------
spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.static-path-pattern=/swagger*
upload.path=C:/uploads
spring.web.resources.static-locations=file:uploads/